---
# Development environment override
# Automatically loaded when running `docker compose up`
services:
  php:
    build:
      context: .
      target: frankenphp_dev
    volumes:
      # Mount the project code for live development
      - ./:/app
      # Mount Caddyfile and PHP dev config
      - ./frankenphp/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ./frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
      # Performance optimization for Mac/Windows (uncomment for better bind mount speed)
      # - /app/vendor
      # - /app/var
    environment:
      FRANKENPHP_WORKER_CONFIG: watch
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
      APP_ENV: "${APP_ENV:-dev}"
      APP_DEBUG: "${APP_DEBUG:-1}"
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    tty: true

