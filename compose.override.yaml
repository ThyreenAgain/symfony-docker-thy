---
# Development environment override
services:
  php:
    # Overwrite the build target for development to use the frankenphp_dev stage
    build:
      target: frankenphp_dev
    volumes:
      # Mount the project code for live development
      - ./:/app
      # Mount Caddyfile and PHP dev config
      - ./frankenphp/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ./frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
      # Performance optimization for Mac/Windows (uncomment for better bind mount speed)
      # - /app/vendor
      # - /app/var
    environment:
      FRANKENPHP_WORKER_CONFIG: watch
      MERCURE_EXTRA_DIRECTIVES: demo
      # See https://xdebug.org/docs/all_settings#mode
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
      APP_ENV: "${APP_ENV:-dev}"
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    tty: true

###> symfony/mailer ###
  # Reusing your existing Mailpit service
  mailer:
    image: axllent/mailpit
    # The setup script will replace these with user-defined host ports: ${MAILPIT_SMTP_PORT}:1025 and ${MAILPIT_WEB_PORT}:8025
    ports:
      # SMTP port for Symfony to send mail (1025) and Web UI port (8025)
      - "1025"
      - "8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    restart: unless-stopped
